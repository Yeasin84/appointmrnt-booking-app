  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  intl: ^0.20.2
  share_plus: ^7.2.1
  json_annotation: ^4.8.1
  
  # Firebase
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  
  # Local Notifications & Video Calls
  flutter_local_notifications: ^19.5.0
  jitsi_meet_flutter_sdk: ^0.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_gen: ^5.12.0
  flutter_image_compress: ^2.4.0
  photo_view: ^0.15.0
  gal: ^2.3.2
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.2
  supabase_flutter: ^2.8.1

  #snackbar
  top_snackbar_flutter: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  image: ^4.0.17 
