name: aroggyapath
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^3.1.0
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

  # WebRTC & Socket
  permission_handler: ^12.0.1
  wakelock_plus: ^1.2.8
  url_launcher: ^6.2.0
 
  # Media Handling
  image_picker: ^1.2.1
  video_player: ^2.8.1
  video_thumbnail: ^0.5.3
  
